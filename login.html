<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ MyMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Welcome to MyMusic</h2>
      <p class="text-muted">Your Personal Music Experience</p>
    </div>
    
    <div class="auth-container">
      <div class="auth-toggle">
        <button id="login-toggle" class="toggle-btn active">Login</button>
        <button id="signup-toggle" class="toggle-btn">Sign Up</button>
      </div>
      
      
      <!-- Login Form -->
      <div id="login-form" class="form-container active">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" class="submit-btn">LOGIN</button>
        </form>
      </div>
      
      <!-- Signup Form -->
      <div id="signup-form" class="form-container">
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupName">Full Name</label>
            <input type="text" class="form-control" id="signupName" required>
          </div>
          <div class="mb-3">
            <label for="signupEmail">Email</label>
            <input type="email" class="form-control" id="signupEmail" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms of Service</label>
          </div>
          <button type="submit" class="submit-btn">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
