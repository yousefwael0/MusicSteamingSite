<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login – MyMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="auth-container">
    <div class="text-center mb-4">
      <h2>Welcome to MyMusic</h2>
      <p class="text-muted">Your Personal Music Experience</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="loginEmail">Email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required />
      </div>
      <div class="form-checkbox mb-3 d-flex align-items-center">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember" class="mb-0">Remember me</label>
      </div>
      <button type="submit" class="submit-btn btn w-100">LOGIN</button>
      <p class="mt-3 text-center text-muted">
        Don’t have an account? <a href="signup.html" class="text-link">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
