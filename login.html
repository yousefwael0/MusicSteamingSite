<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – MyMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="login-signup.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Welcome to MyMusic</h2>
      <p class="text-muted">Your Personal Music Experience</p>
    </div>

    <div class="auth-container">
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail">Email</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <div class="form-checkbox mb-3">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="submit-btn btn btn-dark w-100">LOGIN</button>
        <p class="mt-3 text-center">Don’t have an account?
          <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
