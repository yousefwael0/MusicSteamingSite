<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyMusic – Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-white">Top Tracks</h2>
    <div class="list-group">
      <div class="list-group-item d-flex justify-content-between align-items-center">
        Song 1 – Sample
        <button class="btn btn-sm btn-primary play-btn" data-src="assets/audio/sample1.mp3">Play</button>
      </div>
      <div class="list-group-item d-flex justify-content-between align-items-center">
        Song 2 – Sample
        <button class="btn btn-sm btn-primary play-btn" data-src="assets/audio/sample2.mp3">Play</button>
      </div>
    </div>
  </div>

  <!-- Hidden audio player -->
  <audio id="player" hidden></audio>

  <script src="js/script.js"></script>
</body>
</html>
