<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlists – MyMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Navigation -->
  <nav id="navbar">
    <div class="logo">
      <h2>MyMusic</h2>
    </div>
    <div class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="artists.html" class="nav-link">Artists</a>
      <a href="playlists.html" class="active">Playlist</a>
      <a href="reviews.html" class="nav-link">Reviews</a>
      <a href="aboutus.html" class="nav-link">About us</a>
    </div>
    <button class="loginbtn" onclick="window.location.href='login.html'">Login</button>
  </nav>

  <!-- Page Heading -->
  <div class="container py-5">
    <h1 class="text-center mb-4" style="color: #1DB954;">Browse Playlists</h1>

    <!-- Playlist Cards -->
    <div class="playlists-container">
      <div class="playlist-card" onclick="showSongs('playlist1')">
        <img src="images/Party.jpg" alt="Playlist 1" class="music-img" />
        <div class="playlist-name">Party</div>
      </div>

      <div class="playlist-card" onclick="showSongs('playlist2')">
        <img src="images/Car-ride.jpg" alt="Playlist 2" class="music-img" />
        <div class="playlist-name">Car ride</div>
      </div>

      <div class="playlist-card" onclick="showSongs('playlist3')">
        <img src="images/Study.jpg" alt="Playlist 3" class="music-img" />
        <div class="playlist-name">Study</div>
      </div>

      <div class="playlist-card" onclick="showSongs('playlist4')">
        <img src="images/images for artists/lana1.jpg" alt="Playlist 4" class="music-img" />
        <div class="playlist-name">Classical</div>
      </div>
    </div>

    <!-- Songs will be dynamically added here -->
    <div id="songs-list" class="songs-list mt-5 text-white"></div>
  </div>

  <footer class="text-center py-4 bg-dark text-white">© 2025 MyMusic</footer>

  <script src="script.js"></script>
</body>

</html>
