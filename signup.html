<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ MyMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="login-signup.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Join MyMusic</h2>
      <p class="text-muted">Create your personal music space</p>
    </div>

    <div class="auth-container">
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName">Full Name</label>
          <input type="text" class="form-control" id="signupName" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail">Email</label>
          <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword">Password</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <div class="form-checkbox mb-3">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the Terms of Service</label>
        </div>
        <button type="submit" class="submit-btn btn btn-success w-100">SIGN UP</button>
        <p class="mt-3 text-center">Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
