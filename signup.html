<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ MyMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="auth-container">
    <div class="text-center mb-4">
      <h2>Join MyMusic</h2>
      <p class="text-muted">Create your personal music space</p>
    </div>

    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="signupName">Full Name</label>
        <input type="text" class="form-control" id="signupName" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail">Email</label>
        <input type="email" class="form-control" id="signupEmail" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>
      <div class="form-checkbox mb-3 d-flex align-items-center">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms" class="mb-0">I agree to the Terms of Service</label>
      </div>
      <button type="submit" class="submit-btn btn w-100">SIGN UP</button>
      <p class="mt-3 text-center text-muted">
        Already have an account? <a href="login.html" class="text-link">Login</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const termsChecked = document.getElementById("terms").checked;

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name) {
        alert("Please enter your full name.");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (!password) {
        alert("Please enter a password.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (!termsChecked) {
        alert("You must agree to the Terms of Service.");
        return;
      }

      // Dummy redirect for now
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
